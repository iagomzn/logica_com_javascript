<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <script>
    //Entrada

var raio, area
raio = parseFloat(prompt("Informe o raio do circulo: "))
//processamento
area = (Math.pow(raio, 2) * 3.14)


//Saida

document.write("A Àrea do circulo é ", area)
console.log("A Àrea do circulo é ", area)





   </script> 
</body>
</html>
