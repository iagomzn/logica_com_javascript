<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Declaração das variaveis
    var base, altura, area

    //Entradas
    altura=parseFloat(prompt('Informe a altura do trinagulo: '))
    base=parseFloat(prompt('Informe a base do triangulo: '))

    //Processamento
    area = (base * altura)/2

    //Saida
    document.write('A area do triangulo equivale a: ', area)
    console.log('A area do triangulo equivale a: ', area)





    </script>
</body>
</html>
