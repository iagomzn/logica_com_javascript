<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Declaração das variáveis
        var lado, area 

        //Entradas
        lado =prompt('Informe a area do quadrado')
        
        //Processamento
        area = lado * lado 

        //Saída
        document.write('A area do quadrado equivale a: ', area)
        console.log('A area do quadrado equivale a: ', area)



    </script>
</body>
</html>
