<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Artimética</title>
</head>
<body>
    <script>
        //Declaração de variáveis/constantes: var | let | const
        var nota1, nota2, nota3, nota4, média;

        //Entradas 
        //Toda a leitura é do tipo string(texto)
        nome=prompt('Informe o nome do aluno(a) ')
        nota1=parseFloat(prompt('Informe a 1º nota: '))
        nota2=parseFloat(prompt('Informe a 2º nota: '))
        nota3=parseFloat(prompt('Informe a 3º nota: '))
        nota4=parseFloat(prompt('Informe a 4º nota: '))

        //Processamento
        média = (nota1+nota2+nota3+nota4)/4

        //Saída
        document.write('A média de: ', nome, 'equivale a: ',media)
        console.log('A média de: ', nome, 'equivale a: ' ,media)  

    </script>
</body>
</html>
